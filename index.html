<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form<h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form" method="post" action="">
        
      <fieldset>
        <label for="name" id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required/></label>
        <label for="email" id="email-label">Email <input id="email" type="email" placeholder="Enter your Email" required/></label>
        <label for="age" id="number-label">Age(optional) <input id="number" type="number" min="13" max="120" placeholder="Age"/></label>
        </fieldset>

        <fieldset>
            <label for="dropdown"><p>Which option best describes your current role?</p>
                <select name="dropdown" id="dropdown">
                    <option value="role">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full time job</option>
                    <option value="3">Part-time job</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </label>
        </fieldset>

        <fieldset>
            <label for="definitely">
                <input type="radio" id="definitely" name="recommend" class="inline" value="1"/> Definitely
            </label>
            <label for="maybe">
                <input type="radio" id="maybe" name="recommend" class="inline" value="2"/> Maybe
            </label>
            <label for="not-sure">
                <input type="radio" id="not-sure" name="recommend" class="inline" value="3"/> Not sure
            </label>
        </fieldset>

        <fieldset>
            <label for="dropdown">
               <p>What is your favorite feature of freeCodeCamp?</p>
                <select name="dropdown" id="dropdown">
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open source</option>
                </select>
            </label>
        </fieldset>
        <fieldset>

            <p>What would you like to see improved? (Check all that apply)</p>

            <label> <input type="checkbox" value="end" class="inline"> Front-end Projects</label>
            <label> <input type="checkbox" value="1" class="inline"> Videos</label>
            <label> <input type="checkbox" value="2" class="inline"> Sound quality</label>
            <label> <input type="checkbox" value="3" class="inline"> Challenges</label>
            <label> <input type="checkbox" value="4" class="inline"> Wiki</label>

        </fieldset>

        <fieldset>
            <label for=""><p>Any comments or suggestions? </p><textarea id="comments" name="comments" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea></label>
        </fieldset>

        <input id="submit" type="submit" value="Submit" />

    </form>
  </body>
</html>
